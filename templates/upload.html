<!doctype html>
<html>
<head>
    <title>Upload CSV for Prediction</title>
</head>
<body>
    <h2>Upload CSV file</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <input type="submit" value="Upload and Predict">
    </form>
</body>
</html>
